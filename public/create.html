<!DOCTYPE html>
<html lang="zh">
<head>
	<title>短链接</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="icon" type="image/png" href="https://i.wmcdn.net/woomai.ico"/>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/linearicons@1.0.1/dist/web-font/style.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/hamburgers@0.9.3/dist/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/select2@4.0.5/dist/css/select2.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/util.css">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>
    <div class="limiter" style="height: 100%;">
    <!-- Header Start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top" style="z-index: 5;">
        <div class="container">
            <a class="navbar-brand" href="#">短链接生成</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/docs">API</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Header End -->
    
            <div class="container-login100">
                <div class="wrap-login100 m-t-70 p-b-0 m-b-0">
    
                    <form class="login100-form" method="post" name="shortlink" id="getlink" action="#">
                        <div class="login100-form-avatar">
                            <img src="https://i.wmcdn.net/woomai.png" alt="AVATAR">
                        </div>
    
                        <span class="login100-form-title p-t-20 p-b-35">
                            短链接生成
                        </span>
    
                        <div class="wrap-input100 validate-input m-b-10" data-validate = "请输入长链接">
                            <input class="input100" type="text" id="input_url" placeholder="长链接">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-link"></i>
                            </span>
                        </div>
    
                        <div class="container-login100-form-btn p-t-12" id="btn_div">
                            <button class="login100-form-btn" id="btn_submit">生成短链接</button>
                        </div>


                    </form>
    
                </div>
                <div class="p-t-170 text-center text-white" style="width:100%;background:transparent;">
                        <small>Copyright &copy; 2019 <a href="https://github.com/WooMai" class="text-white">WooMai</a></small>
                </div>
            </div>
    </div>
        
    <!--===============================================================================================-->	
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <!--===============================================================================================-->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.5/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
        <script src="https://cdn.jsdelivr.net/npm/select2@4.0.5/dist/js/select2.min.js"></script>
    <!--===============================================================================================-->
        <script src="assets/js/main.js"></script>
    
</body>
</html>
